<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
            <link rel="stylesheet" href="style.css">   
    <title>Document</title>
</head>
<body>
    <h2>Updating CSS variable <span class="h1">JS</span></h2>
    <div class="pos">
    <label for="Spacing">Spacing:</label>
    <input type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
    
    <label for="blur">Blur:</label>
    <input name="blur" type="range" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Color:</label>
    <input name="base" type="color" value="#ffc600">

    </div>
    <img src="image/back.jpg" height="500px" width="500px">;

</body>
<script>
const inputs = document.querySelectorAll('.pos input');
function mycss(){
    const suffix =this.dataset.sizing || '';
    
    document.documentElement.style.setProperty(`--${this.name}`,this.value+suffix)    ;
    
}
inputs.forEach(input => input.addEventListener('change',mycss));
inputs.forEach(input => input.addEventListener('mousemove',mycss));

</script>
</html>
